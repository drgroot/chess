<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess - Games Browser</title>
</head>

<body>
  {{> template/template.html }}

  <div id='content' class='flex w-full'>

    <div class='w-2/3'>
      <div class='w-2/3 ml-auto mr-auto'>
        <div id='chessboard'></div>
      </div>

      <div>
        <div id='undoMove' class='btn hover:bg-blue-300 w-16'>Undo</div>
      </div>

      <div>
        <div class='grid grid-cols-7'>
          <div>Year</div>
          <div>White</div>
          <div>Elo</div>
          <div>Black</div>
          <div>Elo</div>
          <div>Result</div>
          <div>Moves</div>
        </div>
        <div id='exactGames' class='tableContainer'></div>
      </div>
    </div>

    <div class='w-1/3'>
      <div>
        {{> components/movetree/index.html }}
      </div>
      <div>
        {{> components/repertoire/index.html }}
      </div>
    </div>
  </div>
</body>

</html>
